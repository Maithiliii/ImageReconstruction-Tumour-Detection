<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAE MRI Reconstruction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="app.js"></script>  

    <!-- Header -->
    <header>
        <h1>ðŸ§  MRI Image Reconstruction & Tumor Detection</h1>
        <p>Denoise. Enhance. Detect.</p>
    </header>

    <!-- Upload Section -->
    <section class="upload-section">
        <div class="upload-box" id="uploadBox">
            <input type="file" id="imageInput" accept="image/*">
            <p>Drag & Drop or Click to Upload MRI Image</p>
            <button onclick="processImage()">Process Image</button>
        </div>
        <div id="loading" class="hidden">
            <p>ðŸ”„ Processing... Please wait</p>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results">
        <div class="result-image">
            <h3>Original Image</h3>
            <img id="originalImage" src="#" alt="Original" class="hidden">
        </div>
        <div class="result-image">
            <h3>Denoised Image</h3>
            <img id="denoisedImage" src="#" alt="Reconstructed" class="hidden">
        </div>
        <div class="result-image">
            <h3>Tumor Detection</h3>
            <img id="tumorImage" src="#" alt="Tumour Detection" class="hidden">
            <p id="tumorResult" class="hidden"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Image Reconstruction And Tumour Detection</p>
    </footer>

</body>
</html>
